<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
   <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>カナ名</th>
      <th>ニックネーム</th>
      <th>メールアドレス</th>
      <th>地域</th>
      <th>年齢</th>
      <th>性別</th>
      <th>備考</th>
      <th>キャンセル</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="studentDetail : ${studentList}">
      <td th:text="${studentDetail.student.studentId}">1</td>
      <td>
          <a th:href="@{/student/{studentId}(studentId=${studentDetail.student.studentId})}"
             th:text="${studentDetail.student.name}">伊東　剛</a>
      </td>
      <td th:text="${studentDetail.student.kanaName}">いとうつよし</td>
      <td th:text="${studentDetail.student.nickname}">つよぽん</td>
      <td th:text="${studentDetail.student.email}">tsuyoshi@example.com</td>
      <td th:text="${studentDetail.student.area}">東京</td>
      <td th:text="${studentDetail.student.age}">36</td>
      <td th:text="${studentDetail.student.gender}">男</td>
      <td th:text="${studentDetail.student.remark}">特になし</td>
      <td>
          <input type="checkbox" th:checked="${studentDetail.student.isDeleted}" />
      </td>
    </tr>
    </tbody>
</table>
</body>
</html>
