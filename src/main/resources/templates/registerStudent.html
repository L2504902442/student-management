<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>受講生登録</title>
</head>

<body>
<h1>新規受講生登録フォーム</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">


    <label>名前:</label>
    <input type="text" th:field="*{student.name}" required /><br/>
    <label>カナ名:</label>
    <input type="text" th:field="*{student.kanaName}" required /><br/>
    <label>ニックネーム:</label>
    <input type="text" th:field="*{student.nickname}" /><br/>
    <label>メール:</label>
    <input type="email" th:field="*{student.email}" required/><br/>
    <label>地域:</label>
    <input type="text" th:field="*{student.area}" /><br/>
    <label>年齢:</label>
    <input type="number" th:field="*{student.age}" /><br/>
    <label>性別:</label>
    <input type="text" th:field="*{student.gender}" /><br/>
    <label>備考:</label>
    <input type="text" th:field="*{student.remark}" /><br/>



    <button type="submit">登録</button>

</form>
</body>
</html>
