<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>受講生登録</title>
</head>

<body>
<h1>新規受講生登録フォーム</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
    <div>
      <label>名前:</label>
      <input type="text" th:field="*{student.name}" required />
    </div>
    <div>
      <label>カナ名:</label>
      <input type="text" th:field="*{student.kanaName}" required />
    </div>
    <div>
      <label>ニックネーム:</label>
      <input type="text" th:field="*{student.nickname}" />
    </div>
    <div>
      <label>メール:</label>
      <input type="email" th:field="*{student.email}" required/>
    </div>
    <div>
      <label>地域:</label>
      <input type="text" th:field="*{student.area}" />
    </div>
    <div>
      <label>年齢:</label>
      <input type="number" th:field="*{student.age}" />
    </div>
    <div>
      <label>性別:</label>
      <input type="text" th:field="*{student.gender}" />
    </div>
    <div>
      <label>備考:</label>
      <input type="text" th:field="*{student.remark}" />
    </div>

    <h3>受講コース</h3>

    <div th:each="course, stat : *{studentsCourses}">
        <label for="courseName" th:for="studentCourse.__${stat.index}__.courseName">受講コース名: </label>
        <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName"
               th:field="*{studentsCourses[__${stat.index}__].courseName}" />
   </div>

   <div>
    <button type="submit">登録</button>
   </div>
</form>
</body>
</html>
